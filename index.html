<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="splitter">
        <h5>SPLI</h5>
        <h5>TTER</h5>
    </div>
    <div class="container bg-white d-flex gap-4 p-4">
        <form action="post" class="left-side p-3 w-100 d-flex flex-column justify-content-between">
            <div>
                <label class="d-block mb-1 gray-text" for="bill-amount">Bill</label>
            <input dir="rtl" class="d-block w-100" type="text" name="bill-amount" id="bill-amount" placeholder="0"/>
            </div>
            <div>
                <label class="select-tip mb-2 gray-text">Select Tip %</label>
                <div class="percents d-flex justify-content-start">
                <label class="radio radio-1" for="radio-1">5%</label>
                <input type="radio" name="radio" id="radio-1" value="0.05"/>
                <label class="radio radio-2" for="radio-2">10%</label>
                <input type="radio" name="radio" id="radio-2" value="0.1"/>
                <label class="radio radio-3" for="radio-3">15%</label>
                <input type="radio" name="radio" id="radio-3" value="0.15"/>
                <label class="radio radio-4" for="radio-4">25%</label>
                <input type="radio" name="radio" id="radio-4" value="0.25"/>
                <label class="radio radio-5" for="radio-5">50%</label>
                <input type="radio" name="radio" id="radio-5" value="0.5"/>
            </div>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                <label for="num-of-ppl" class="d-block mb-1 gray-text">Number of People</label>
                <label for="" class="text-danger cant-zero">Can't be zero</label>
                </div>
                <input dir="rtl" class="num-of-ppl w-100" id="num-of-ppl" type="text" placeholder="0"/>
            </div>
            <button type="submit" class="d-none">calculate</button>
        </form>
        <div class="right-side w-100">
            <div class="tip-amount d-flex align-items-center mb-4 justify-content-between">
                <div class="texts d-flex flex-column">
                    <h6 class="text-white m-0 fs-6">Tip Amount</h6>
                    <p class="gray-text m-0">/ person</p>
                </div>
                <div><span class="big-green">$</span><span class="big-green" id="tip-amount">0.00</span></div>
            </div>
            <div class="total d-flex align-items-center justify-content-between">
                <div class="total">
                    <h6 class="text-white m-0 fs-6">Total</h6>
                    <p class="gray-text m-0">/ person</p>
                </div>
                <div><span class="big-green">$</span><span class="big-green" id="total">0.00</span></div>
            </div>
            <div class="reset btn">RESET</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
